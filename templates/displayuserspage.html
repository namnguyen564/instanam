<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/displayuserpage.css">
</head>

<body>
    <h1 id="title">Search Results:</h1>
    <ul>
        {% for id,name,username in users %}
        <li id="list">
            <p id='name'>{{name}}</p>
            <p></p>
            <p id="username">Username: {{username}}</p>
            <form action="/viewprofilepage" method="POST">
                <button class="bn33" name="name" value="{{name}}">View Page</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</body>

</html>
