    <h1>Profile Page</h1>
    <p1>{{name}}</p1>

    <p1>{{username}}</p1>

    {% for image_id,post_name,post_img_url,post_description,like_counter in posts %}

  {% endfor %}

      <form method="get" action="/followerspageaction">
        <button type="submit" class="searchButton" >Followers</button>

      {% for image_id,name,img_url,description,like_counter in posts %}
      <div class="container">
          {{name}}
          <img src={{img_url}}>
          <p1>{{description}}</p1>
          <form method="POST" action="/likebuttonaction">
            <button type="hidden" value = {{image_id}} name = "image_id">Like</button>
          </form>
          <form  action="/"><input name = "comment"><button>Comment</button></form>
          {{like_counter}} Likes
      </div>
    {% endfor %}
